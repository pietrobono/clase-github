    <main>


        <h2> Completa Este formulario para resolver tus Dudas</h2>
        <form class="formulario__contactos">
            <fieldset class=" campo__formulario--contactos">
                <legend>
                Completa con tus Datos
                </legend>

                <div>
                <label for="Nombre"> Nombre </label> <input type="text" name="Nombre" placeholder="Lautaro XXXXXXX">
                </div>

                <div>
                    <label for="Apellido"> Apellido </label> <input type="text" name="Apellido" placeholder="Mendoza XXXXXXX">
                </div>

                <div>
                    <label for=" Email "> Email </label> <input type="email" name="Email" placeholder=" maildeprueba@outlook.com" >
                </div>

                <div>
                    <label for="Pregunta"> detalles de tu pregunta </label> <input type="text" name="Pregunta" placeholder="Descripción">
                </div>

                <div>
                    <label for="Hombre"> Hombre </label> <input type="checkbox" name="Hombre">
                </div>

                <div>
                    <label for="Mujer"> Mujer </label> <input type="checkbox" name="Mujer">
                </div>

                <div>
                    <label for="Otro"> Otro </label> <input type="checkbox" name="Otro">
                </div>

                <div>
                    <label for="PrefieroNoDecirlo"> Prefiero No Decirlo </label> <input type="checkbox" name="PrefieroNoDecirlo">
                </div>
                
                <div>
                    <input type="submit" value="Enviar Consulta">
                </div>

                <div>
                    <input type="reset" value="borrar todo">
                </div>

                <div>
                    <select name="" id="">
                    <option value="Argentina"> Argentina </option>
                    <option value="Chile"> Chile </option>
                    <option value="Colombia"> Colombia </option>
                    <option value="Brasil"> Brasil </option>
                </select>
                </div>

            </fieldset>
        </form>
